  <script>
    // Global variables
    let player = null;
    let channels = [];
    let currentChannelIndex = -1;
    const jsonUrl = 'https://raw.githubusercontent.com/hasanhabibmottakin/FC/refs/heads/main/bd_rest_api.json';

    // fetch channels from JSON API
    async function fetchChannels() {
      try {
        const response = await fetch(jsonUrl);
        if (!response.ok) {
          throw new Error('Failed to fetch channels');
        }
        channels = await response.json();
        renderChannels();
        initializePlayer();
      } catch (error) {
        console.error('Error fetching channels:', error);
        document.getElementById('channelList').innerHTML = '<div class="col-12 text-center text-danger">Failed to load channels. Please try again later.</div>';
      }
    }

   
    function renderChannels() {
      const channelList = document.getElementById('channelList');
      
      if (channels.length === 0) {
        channelList.innerHTML = '<div class="col-12 text-center text-danger">No channels available.</div>';
        return;
      }
      
      channelList.innerHTML = channels.map((channel, index) => `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="channel-card" data-index="${index}">
            <img src="${channel.logo}" onerror="this.src='https://via.placeholder.com/150x130?text=No+Logo';" alt="${channel.name} Logo">
            <div class="channel-name">${channel.name}</div>
          </div>
        </div>
      `).join('');
      
      
      const channelCards = document.querySelectorAll('.channel-card');
      channelCards.forEach(card => {
        card.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          playChannel(index);
        });
      });
    }

    // Function to initialize the player
    function initializePlayer() {
      if (channels.length === 0) return;
      
      // Create player instance
      player = new Clappr.Player({
        parentId: "#player",
        autoPlay: false,
        mute: false,
        width: "100%",
        height: "100%",
        poster: 'https://via.placeholder.com/800x450?text=Select+a+Channel'
      });
      
      
      if (channels.length > 0) {
        playChannel(0);
      }
    }

    
    function playChannel(index) {
      if (index < 0 || index >= channels.length) return;
      
      const channel = channels[index];
      
      
      player.load(channel.link);
      player.configure({ 
        autoPlay: true, 
        poster: channel.logo 
      });
      
      
      document.getElementById('currentChannelName').textContent = channel.name;
      
      
      updateEmbedSection(channel);
      
      
      const channelCards = document.querySelectorAll('.channel-card');
      channelCards.forEach(card => card.classList.remove('active'));
      channelCards[index].classList.add('active');
      
      
      if (window.innerWidth < 768) {
        channelCards[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      
      currentChannelIndex = index;
    }

  // Function to update embed section with current channel info
function updateEmbedSection(channel) {
  
  const currentUrl = window.location.href;
  
  
  const basePath = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
  
  const embedUrl = `${basePath}player.html?id=${channel.id}`;
  
  
  const embedCode = `<iframe src="${embedUrl}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>`;
  
  
  document.getElementById('embedUrl').value = embedUrl;
  document.getElementById('embedCode').value = embedCode;
}

    
    document.addEventListener('DOMContentLoaded', fetchChannels);

    
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const toggleBtn = document.getElementById('toggleMode');
      const sunIcon = toggleBtn.querySelector('.bi-sun-fill');
      const moonIcon = toggleBtn.querySelector('.bi-moon-fill');
      const modeText = toggleBtn.querySelector('.mode-text');
      
      if (document.body.classList.contains('light-mode')) {
        sunIcon.classList.remove('d-none');
        moonIcon.classList.add('d-none');
        modeText.textContent = 'Light Mode';
        toggleBtn.classList.remove('btn-outline-light');
        toggleBtn.classList.add('btn-outline-dark');
      } else {
        sunIcon.classList.add('d-none');
        moonIcon.classList.remove('d-none');
        modeText.textContent = 'Dark Mode';
        toggleBtn.classList.remove('btn-outline-dark');
        toggleBtn.classList.add('btn-outline-light');
      }
    });

    
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchValue = this.value.toLowerCase().trim();
      const channelCards = document.querySelectorAll('#channelList .col-6');
      const noResults = document.getElementById('noResults');
      let visibleCount = 0;
      
      channelCards.forEach(card => {
        const name = card.querySelector('.channel-name').textContent.toLowerCase();
        
        if (name.includes(searchValue)) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Show/hide no results message
      if (visibleCount === 0 && searchValue !== '') {
        noResults.classList.remove('d-none');
      } else {
        noResults.classList.add('d-none');
      }
    });

    // Copy to clipboard functionality
    document.querySelectorAll('.copy-btn').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const targetElement = document.getElementById(targetId);
        
        
        targetElement.select();
        targetElement.setSelectionRange(0, 99999); // For mobile devices
        
        
        navigator.clipboard.writeText(targetElement.value)
          .then(() => {
            // Show feedback
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="bi bi-check"></i>';
            
            setTimeout(() => {
              this.innerHTML = originalText;
            }, 1500);
          })
          .catch(err => {
            console.error('Failed to copy: ', err);
          });
      });
    });
  </script>
